code_name: 'MOPAC'
docker:
  image_name: 'mdi_mc/mopack_report'

  build_image:
    - apt-get update
    - apt-get install -y git wget
    - pip install cmake
    - apt-get install -y libblas-dev liblapack-dev

  build_engine:
    - cd build/MOPAC
    - mkdir -p build
    - cd build
    - cmake ../
    - cmake --build .
    - echo "Finished build_engine step"


  validate_engine:
    - echo "Insert code that will confirm that your code has been built successfully"
    - exit 1

